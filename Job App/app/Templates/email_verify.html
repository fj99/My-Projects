{% extends "base.html" %}
{% block head %}

     <title> {% block title %}Email{% endblock %} </title>

     <!-- forum -->
     <section id="login_register" data-stellar-background-ratio="0.5">
          <div class="overlay"></div>
          <div class="container">
               <div class="row">
                    <div class="col-md-offset-3 col-md-6 col-sm-12">
                         <div class="home-info">
                              {% block content %}
                                   <h3 class="heading_color">please enter your Email</h3>
                                   <h3 style="color:red">{{ session['error']  }}</h3>
                                   <form action="" method="post" novalidate>
                                        <p>
                                             {{ form.email.label }}<br>
                                             {{ form.email(size=32) }}
                                        </p>                                                                                                               
                                        <p>{{ form.submit() }}</p>
                                   </form>
                              {% endblock %}
                         </div>
                    </div>
               </div>
          </div>
     </section>

{% endblock %}
