{% extends "base.html" %}
{% block head %}

     <title> {% block title %}Reset Password{% endblock %} </title>
     
     <!-- reset password -->
     <section id="resetpassword" data-stellar-background-ratio="0.5">
          <div class="overlay"></div>
          <div class="container">
               <div class="row">
               <div class="col-md-offset-3 col-md-6 col-sm-12">
                         <div class="home-info">
                              <form action="" method="get" class="online-form">
                                   <input type="username" name="username" class="form-control" placeholder="Enter your existing password" required="">
                                   <input type="password" name="password" class="form-control" placeholder="Enter your desired Password" required="">
                                   <input type="password" name="password" class="form-control" placeholder="Confirm your desired Password" required="">
                                   <button type="submit" class="form-control">Submit</button>
                                   <h3>go back to login<li><a href="login.html">Login|Register</a></li></h3>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </section>

{% endblock %}
